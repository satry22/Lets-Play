<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Let's Play a Game!</title>
</head>

<body>
    <img class="logo" src="assets/images/logo.png" alt="logo">
    <h1 class="heading">Rock, Paper, Scissors, Lizard, Spock
    </h1>
    <nav class="nav-bar">
        <ul>
        <li><a href="default.asp">Home</a></li>
        <li><a href="#">Rules</a></li>
        <li><a href="#">Reset Game</a></li>
      </ul>
    </nav>
    <div class="selections">
        <div class="selection" data-selection="rock"><img src="assets/images/rock.png" alt="a hand forming a rock"></button>
        <div class="selection" data-selection="paper"><img src="assets/images/paper.png" alt="a hand forming paper"></button>
        <div class="selection" data-selection="scissors"><img src="assets/images/scissors.png" alt="a hand forming scissors"></button>
        <div class="selection" data-selection="lizard"><img src="assets/images/lizard.png" alt="a hand forming a lizard"></button>
        <div class="selection" data-selection="spock"><img src="assets/images/spock.png" alt="a hand forming a spock-sign"></button>
    </div>
    <div class="results">
        <div>You<span class="result-score" id="player-score">0</span></div>
        <div>Computer<span class="result-score" id="computer-score">0</span></div>
    </div>
    

    <script src="assets/js/script.js"></script>
</body>
</html>
