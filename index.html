<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Let's Play a Game!</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const selectButtons = document.getElementById('selectButtons');
            selectButtons.addEventListener('click', () => {
            });
        });
    </script>
</head>

<body>
    <!--- Logo and menu --->
    <section class="start">
        <img class="logo" src="assets/images/logo.png" alt="logo">
        <h1 class="heading">Rock, Paper, Scissors, Lizard, Spock
        </h1>
        <nav class="nav-bar">
            <ul>
                <li><a href="default.asp">Game </a></li>
                <li><a href="rules.html">Rules</a></li>
            </ul>
        </nav>
    </section>

    <!--- Scores and player buttons --->
    <section>
        <div class="results">
            <div>You: <span class="result-score" id="player-score"></span></div>
            <div>Computer: <span class="result-score" id="computer-score"></span></div>
        </div>
        <div class="selections">
            <button class="selection" data-selection="rock"><img src="assets/images/rock.png"
                    alt="a hand forming a rock"></button>
            <button class="selection" data-selection="paper"><img src="assets/images/paper.png"
                    alt="a hand forming paper"></button>
            <button class="selection" data-selection="scissors"><img src="assets/images/scissors.png"
                    alt="a hand forming scissors"></button>
            <button class="selection" data-selection="lizard"><img src="assets/images/lizard.png"
                    alt="a hand forming a lizard"></button>
            <button class="selection" data-selection="spock"><img src="assets/images/spock.png"
                    alt="a hand forming a spock-sign"></button>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>

</html>
